<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Tic Tac Toe</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/main.css">

    <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
    <![endif]-->
  </head>
  <body>

    <div id="overlay"></div>

    <img id="logo" src="img/logo-mic-mac-moe.png" alt="Mic Mac Moe" />
    
    <div id="game-board"></div>

    <button id="play-again" class="btn-play-again">Reset Game</button>

    <div id="game-winner">
      <button id="reset-game" class="btn-play-again">Play Again</button>
    </div>

    <script type="text/template" id="game-board-template"><div id="{{ id }}"<% if (typeof styles !== "undefined") { %> class="{{ styles }}"<% } %>></div></script>

    <script type="text/template" id="win-template"><h2>Player {{ player }}  wins!</h2></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!--<script>window.jQuery || document.write('<script src="js/lib/jquery-1.9.1.min.js"><\/script>')</script>-->
    <script src="js/lib/underscore-1.4.4.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/config/boardConfig.js"></script>
    <script src="js/game.js"></script>
    <script src="js/pres.js"></script>
    <script src="js/board.js"></script>
    <script src="js/win.js"></script>
    <script src="js/turn.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
